<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Etch A Etch-A-Sketch</H1>
    <P>Draw whatever you want to with a multi color pen or just black with as many as grids you need!!</P>
    <div id="input">
        <form action="">
        <input type="text" id="textfield">
        <input type="submit" id="submit">
        <div id="validate"></div>
    </form>
    <div id="checks">
    <button id="multi">Multi Color</button>
    <button id="Black">Black</button>
    <button id="reset">Reset</button>
</div>
</div>
    <div id="container"></div>
    
    <script src="script.js"></script>
</body>
</html>
